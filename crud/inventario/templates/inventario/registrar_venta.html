{% extends 'inventario/base.html' %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Registrar Venta</h1>

<form method="post">
  {% csrf_token %}
  <h2 class="text-xl font-bold">Datos del Cliente</h2>
  {{ cliente_form.as_p }}

  <h2 class="text-xl font-bold mt-4">Productos</h2>
  <div id="productos">
    {% for producto in productos %}
      <label>
        <input type="checkbox" name="producto" value="{{ producto.id }}">
        {{ producto.nombre }} (Stock: {{ producto.cantidad }}) - ${{ producto.precio }}
      </label>
      <input type="number" name="cantidad" min="1" value="1">
      <br>
    {% endfor %}
  </div>

  <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded mt-4">Registrar Venta</button>
</form>
{% endblock %}
