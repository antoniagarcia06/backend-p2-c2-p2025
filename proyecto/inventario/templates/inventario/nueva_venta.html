{% extends 'inventario/base.html' %}

{% block title %}Nueva Venta{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-6">Registrar Nueva Venta</h1>
<form method="post" class="bg-white p-8 rounded-lg shadow-lg border border-gray-200">
  {% csrf_token %}
  {{ form.as_p }}
  <div class="flex justify-end mt-4">
    <a href="{% url 'lista_ventas' %}" class="mr-4 bg-gray-500 text-white px-4 py-2 rounded">Cancelar</a>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Guardar Venta</button>
  </div>
</form>
{% endblock %}
