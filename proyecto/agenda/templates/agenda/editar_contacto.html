{% extends 'agenda/base.html' %}

{% block title %}Editar Contacto{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">Editar Contacto</h1>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    
    <div>
      <label class="block font-medium text-gray-700">Nombre</label>
      {{ form.nombre }}
    </div>
    <div>
      <label class="block font-medium text-gray-700">Teléfono</label>
      {{ form.telefono }}
    </div>
    <div>
      <label class="block font-medium text-gray-700">Correo</label>
      {{ form.correo }}
    </div>
    <div>
      <label class="block font-medium text-gray-700">Dirección</label>
      {{ form.direccion }}
    </div>

    <div class="flex justify-end gap-4 mt-4">
      <a href="{% url 'lista_contactos' %}" class="px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded transition">Cancelar</a>
      <button type="submit" class="px-4 py-2 bg-yellow-600 hover:bg-yellow-700 text-white rounded transition">Actualizar</button>
    </div>
  </form>
</div>
{% endblock %}
