{% extends 'agenda/base.html' %}

{% block title %}Eliminar Contacto{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md text-center">
  <h1 class="text-2xl font-bold text-gray-800 mb-4">Eliminar Contacto</h1>
  <p class="mb-6">¿Estás segura de que quieres eliminar el contacto "{{ contacto.nombre }}"?</p>
  <form method="post" class="flex justify-center gap-4">
    {% csrf_token %}
    <button type="submit" class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded transition">Eliminar</button>
    <a href="{% url 'lista_contactos' %}" class="px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded transition">Cancelar</a>
  </form>
</div>
{% endblock %}
